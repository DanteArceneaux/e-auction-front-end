

<!-- Dropdown list of products -->
<div class="form-group" style="display: flex; justify-content: space-between;">
  <label for="product">Product</label>
  <select  style="width: 200px;"  class="form-control" id="product" [(ngModel)]="selectedProduct" (change)="onSelect(selectedProduct)">
    <option *ngFor="let product of products" [value]="product.productName">{{product.productName}}</option>

  </select>
  <button mat-raised-button color="primary" (click)="onFetchProductDetails()">Fetch Product</button>
</div>



  <table  >
    <tr *ngFor="let product of products">
      <th>Product Name</th>
      <td>{{product.productName}} </td>
    </tr>

    <tr *ngFor="let product of products">
      <th>Product Description</th>
      <td>{{product.shortDescription}} </td>
    </tr>

    <tr *ngFor="let product of products">
      <th>Product Category</th>
      <td>{{product.productCategory}} </td>
    </tr>

    <tr *ngFor="let product of products">
      <th>Starting Price</th>
      <td>{{product.startingPrice}} </td>
    </tr>

    <tr *ngFor="let product of products">
      <th>Bid End Date</th>
      <td>{{product.bidEndDate}} </td>
    </tr>
  </table>
