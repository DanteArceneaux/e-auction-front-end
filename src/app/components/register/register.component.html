
<app-header></app-header>

<mat-card class="login-card" >
<form (submit)="registerUser(registerForm)" #registerForm="ngForm">
    <mat-form-field color="primary" >
        <mat-label>First Name</mat-label>
        <input matInput type="text" ngModel name="firstName" required>

    </mat-form-field>
    <mat-form-field color="primary" >
        <mat-label>Last Name</mat-label>
        <input matInput type="text" ngModel name="lastName" required>

    </mat-form-field>
    <mat-form-field color="primary" >
        <mat-label>City</mat-label>
        <input matInput type="text" ngModel name="city" required>

    </mat-form-field>
    <mat-form-field color="primary" >
        <mat-label>State</mat-label>
        <input matInput type="text" ngModel name="state" required>

    </mat-form-field>
    <mat-form-field color="primary" >
        <mat-label>Phone</mat-label>
        <input matInput type="text" ngModel name="phone" required>

    </mat-form-field>

<mat-form-field color="primary" >

    <mat-label>Email</mat-label>
    <input matInput type="email" ngModel name="email" required>

</mat-form-field>

<mat-form-field color="primary" >
    <mat-label>Pin</mat-label>
    <input matInput type="number" ngModel  name="pin" required>

</mat-form-field>
<button color="accent" mat-raised-button type="submit">Submit</button>
</form>
</mat-card>
