<!-- product form with dropdown input and get button -->
<form>
  <mat-form-field>
    <mat-label>Product</mat-label>
    <mat-select>
      <mat-option *ngFor="let product of products" [value]="product">
        {{product}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="accent">Fetch Details</button>
